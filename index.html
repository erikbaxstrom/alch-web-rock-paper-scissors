<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/global.css" />
        <link rel="stylesheet" href="./styles/rps.css" />
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1>Web App</h1>
        </header>

        <main>
            <div id="gameboard">
                <div id="opponent">
                    <div id="opponent-gesture">
                        <!-- <img src="./assets/ready.png" alt="Thumbs up. Ready to play." /> -->
                        <img src="./assets/scissors.png" alt="" class="winner" />
                    </div>
                </div>
                <div id="player">
                    <div>
                        <h2 id="outcome">You Lose!</h2>
                    </div>
                    <div id="player-choices">
                        <button id="rock"><img src="./assets/rock.png" alt="Rock" /></button>
                        <button id="paper" class="selected">
                            <img src="./assets/paper.png" alt="Rock" />
                        </button>
                        <button id="scissors">
                            <img src="./assets/scissors.png" alt="Rock" />
                        </button>
                    </div>
                    <div><button id="play-again-button">Play Again</button></div>
                </div>
            </div>
        </main>
    </body>
</html>
