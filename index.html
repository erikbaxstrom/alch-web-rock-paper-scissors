<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/global.css" />
        <link rel="stylesheet" href="./styles/rps.css" />
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1>Rock Paper Scissors</h1>
        </header>

        <main>
            <div id="gameboard">
                <div id="opponent">
                    <p class="score">Opponent Wins: <span id="opponent-score-display">0</span></p>
                    <div id="opponent-gesture">
                        <img
                            src="./assets/ready.png"
                            alt="Thumbs up. Ready to play."
                            id="opponent-gesture-img"
                        />
                    </div>
                    <p class="score">Draws: <span id="draw-score-display">0</span></p>
                </div>
                <div id="player">
                    <div>
                        <h2 id="display-outcome">Shoot!</h2>
                    </div>
                    <div id="player-choices">
                        <button id="rock-button"><img src="./assets/rock.png" alt="Rock" /></button>
                        <button id="paper-button">
                            <img src="./assets/paper.png" alt="Rock" />
                        </button>
                        <button id="scissors-button">
                            <img src="./assets/scissors.png" alt="Rock" />
                        </button>
                    </div>
                    <div>
                        <button id="play-again-button" class="hidden">Play Again</button>
                    </div>
                    <p class="score">Player Wins: <span id="player-score-display">0</span></p>
                </div>
            </div>
        </main>
    </body>
</html>
